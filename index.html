<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ICC-Illinois Commercial Cleaners</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="assets/css/screen.css" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?familyRaleway:400,400i" rel="stylesheet" />
  </head>
  <body class="gi">
    <header>
      <h1>
        Illinois Commercial Cleaners
      </h1>
    </header>
    <main id="content" >
      <small> We are a new startup company wanting to clean your business!
        Many services are provided that include floors, bathrooms, office space, and more!
        Each customer gets their own quote to best suite your needs and budget.</small>
      <form>
        <fieldset>
          <legend class="sectionhead" >
            Request Quote Today!
          </legend>
          <ol id="form" class="section" >
            <li>
              <label for="yourname">
                Your Name
              </label>
              <input name="yourname" id="yourname" required/>
            </li>
            <li>
              <label for="youremail" >
                Email
              </label>
              <input name="youremail" id="youremail" />
            </li>
            <li>
              <label for="phonenumber">
                Phone Number
              </label>
              <input name="phonenumber" id="phonenumber" />
            </li>
            <li id="next" class="next" >
              <!--Submit time!!!!!-->
              <input type="submit" id="submit" value="Request a Quote!" />
              <input type="reset" id="reset" value="Clear Form" />
            </li>
          </ol>
        </fieldset>
      </form>
    </main>
    <footer>
    </footer>
    <script src="assets/js/site.js"></script>
  </body>
</html>
