<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ICC-Illinois Commercial Cleaners</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="assets/css/screen.css" />


  </head>
  <body class="gi">
    <header>
      <h1>
        Illinois Commercial Cleaners
      </h1>
    </header>
    <main id="content" >
        <small> We are a new startup company wanting to clean your business!
          Many services are provided.</small>
      <form>
        <ol id="form" class="section" >
          <li>
            <h2 class="sectionhead" >
              Want more info?
            </h2>
          </li>
          <li>
            <label for="yourname">
              Your Name
            </label>
            <input name="yourname" id="yourname" required/>
          </li>
          <li>
            <label for="youremail" >
              Email
            </label>
            <input name="youremail" id="youremail" />
          </li>
          <li>
            <label for="phonenumber">
              Phone Number
            </label>
            <input name="phonenumber" id="phonenumber" />
          </li>
          <li class="next" >
            <!--Submit time!!!!!-->
            <input type="submit" id="submit" value="Request Information!" />
            <input type="reset" id="reset" value="Clear Form" />
          </li>
        </ol>
      </form>
    </main>
    <footer class="focus">
    </footer>
    <script src="assets/js/site.js"></script>
  </body>
</html>
